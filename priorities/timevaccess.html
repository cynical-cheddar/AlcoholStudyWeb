<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        button {
            font-size: 16px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
            outline: none;
        }
        .button1 {
            background-color: #007bff; /* Blue */
        }
        .button2 {
            background-color: #28a745; /* Green */
        }
        .button1:hover, .button2:hover {
            background-color: #0056b3; /* Darker Blue */
            transform: scale(1.05);
        }
        .button2:hover {
            background-color: #218838; /* Darker Green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Priority</h1>
        <button class="accessibility4btn" onclick="window.location.href='time1.html'">Accessibility</button>
        <button class="time1btn" onclick="window.location.href='accessibility4.html'">Time</button>
    </div>
    <script src="clickTracker.js" defer></script>

</body>
</html>
